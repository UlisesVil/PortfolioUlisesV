<div id="experience">

    <h2>Certifications</h2>

    <div id="content">
        <div class="imgContent" *ngFor='let certification of certifications'>
            <a (click)="openDialogImg(certification)">
                <img src="{{certification.certImg}}" alt="{{certification.title}}" title="{{certification.title}}">
            </a>
        </div>
    </div>

</div>
