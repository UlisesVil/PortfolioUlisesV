<div id="contactContainer">

  <!--<div class="logo">Contact Me</div>-->

  <div class="formContainer mt-5">
    <h2 id="contact" class="title">Contact Me</h2>
    <form (ngSubmit)="contactForm(form.value); form.resetForm()" #form="ngForm">
      <div class="form-group">
        <!--<label>Name</label>-->
        <input type="text" class="form-control" name="name" placeholder="Name" #name="ngModel" [(ngModel)]="form.name" required/>
        <span class="form_error" *ngIf="name.touched && !name.valid">
          <strong>*Name is required</strong>
      </span>
      </div>
      <div class="form-group">
        <!--<label>Subject</label>-->
        <input type="text" class="form-control" name="subject" placeholder="Subject" #subject="ngModel" [(ngModel)]="form.subject" required/>
        <span class="form_error" *ngIf="subject.touched && !subject.valid">
          <strong>*Subject is required</strong>
        </span>
      </div>
      <div class="form-group">
        <!--<label>E-mail</label>-->
        <input type="email" class="form-control" name="email" placeholder="E-mail"  #email="ngModel" [(ngModel)]="form.email" [email]="true" required/>
        <span class="form_error" *ngIf="email.touched && !email.valid">
          <strong>*This field is required please enter a valid E-mail</strong>
        </span>

      </div>
      <div class="form-group">
        <!--<label>Message</label>-->
        <textarea class="form-text" cols="30" rows="6" name="message" placeholder="Message" #message="ngModel" [(ngModel)]="form.message" required></textarea>
        <span class="form_error" *ngIf="message.touched && !message.valid">
          <strong>*Message is required</strong>
        </span>
      </div>
      <div class="formButton">
        <button type="submit" class="sendButton" [disabled]="!form.form.valid">Send</button>
        <span class="form_error buttonwarning" *ngIf="!form.form.valid">
          <strong>*Button disabled Please check data and email to send mesage</strong>
        </span>
        <span class="form_valid buttonwarning" *ngIf="form.form.valid">
          <strong>*Button Enabled You can send your mesage</strong>
        </span>
      </div>
    </form>
  </div>

  <div class="infoContainer">
    <a (click)="download()">View resume</a>
    <a (click)="download2()">Download resume</a>
    <nav>

    </nav>
  </div>

</div>
