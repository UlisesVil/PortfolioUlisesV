<div id="contactContainer">

  <!--<div class="logo">Contact Me</div>-->

  <div class="formContainer mt-5">
    <h2 class="title">Contact Me</h2>
    <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
      <div class="form-group">
        <!--<label>Name</label>-->
        <input type="text" class="form-control" name="name" placeholder="Name" ngModel/>
      </div>
      <div class="form-group">
        <!--<label>Subject</label>-->
        <input type="text" class="form-control" name="subject" placeholder="Subject" ngModel/>
      </div>
      <div class="form-group">
        <!--<label>E-mail</label>-->
        <input type="email" class="form-control" name="email" placeholder="E-mail" ngModel/>
      </div>
      <div class="form-group">
        <!--<label>Message</label>-->
        <textarea class="form-text" cols="30" rows="6" name="message" placeholder="Message" ngModel></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>


  <nav>
    <ul class="ulFooter">
      <li class="liTitle">My social networks:</li>
      <li class="liFooter">
        <a href="https://twitter.com/ulivelanky" target="_blank">
          <img src="./assets/img/contact/twitter-svgrepo-com (7).svg">
        </a>
      </li>
      <li class="liFooter">
        <a href="https://www.linkedin.com/in/ulises-villa-b27832110/" target="_blank">
          <img src="./assets/img/contact/linkedin-svgrepo-com (8).svg">
        </a>
      </li>
      <!--<li class="liFooter mail">
        <a  href="mailto:ulisesvil5@hotmail.com">
          <img src="./assets/img/contact/email-svgrepo-com (5).svg">
        </a>
      </li>-->
    </ul>
  </nav>

</div>
